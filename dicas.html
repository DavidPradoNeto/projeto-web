<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8" />
	<script src="scripts/script.js"></script>
	<script src="scripts/dicas.js"></script>
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/dicas.css">
	<link rel="shortcut icon" href="img/reciclar.png" type="image/x-icon" />
	<title>Dicas de Reciclagem</title>
</head>

<body onload="loadList()">
	<nav id="top-menu">
		<div id="menu">
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="dicas.html">Dicas de Reciclagem</a></li>
				<li><a href="horarios.html">Horários de Coleta</a></li>
			</ul>
		</div>
		<a id="logo" href="index.html"><img src="img/logo1.png" alt="LOGO" /></a>

		<div id="menu-icon" onclick="toggleMenu()">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</nav>
	<section class="container-dicas">
		<div class="filtro">
			<div id="btnAddDica" onclick="showModalAddDica()">Adicionar Dica</div>
			<div id="modalAddDica" class="modal">
				<div class="modal-content">
					<span class="close" onclick="showModalAddDica(), clearForm()">&times;</span>
					<h3>Preencha o formulário</h3>
					<form>
						<label for="materialSelector">Selecione o Material<span id="validaSelector">Selecione um tipo de
								material</span></label>
						<select id="materialSelector" name="materialSelector" required>
							<option value="">Selecione uma opção</option>
							<option value="plastico">Plástico</option>
							<option value="metal">Metal</option>
							<option value="papel">Papel</option>
							<option value="vidro">Vidro</option>
							<option value="organico">Orgânico</option>
						</select>

						<label for="dica">Dica de Reciclagem:<span id="validaText">Digite a dica</span></label>
						<textarea id="dica" name="dica" required maxlength="1000"></textarea>

						<div id="btnSubmitModal" onclick="addDica()">Enviar</div>
					</form>
				</div>
			</div>
			<form id="filterForm">
				<span>
					<input type="checkbox" name="filter" value="plastico" onchange="filterResults()">
					Plástico
				</span>

				<span>
					<input type="checkbox" name="filter" value="metal" onchange="filterResults()">
					Metal
				</span>

				<span>
					<input type="checkbox" name="filter" value="papel" onchange="filterResults()">
					Papel
				</span>

				<span>
					<input type="checkbox" name="filter" value="vidro" onchange="filterResults()">
					Vidro
				</span>

				<span>
					<input type="checkbox" name="filter" value="organico" onchange="filterResults()">
					Orgânico
				</span>

				<div>
					<button type="button" onclick="resetFilters()">Resetar Filtros</button>
				</div>
			</form>
			<div class="legenda">
				<div class="plastico-list">Plástico</div>
				<div class="metal-list">Metal</div>
				<div class="papel-list">Papel</div>
				<div class="vidro-list">Vidro</div>
				<div class="organico-list">Organico</div>
			</div>
		</div>
		<div id="lista"></div>
	</section>
	<a id="btnVoltar" href="index.html"><img width="100px" src="img/voltar.png" alt="VOLTAR" /></a>
</body>

</html>
